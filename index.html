  <button style="background-color:purple">P</button>

    <div id='card'></div>
    <div id='card'></div>

  <!--deck column-->
  <div id='deck'>
  <center>
    
    <button>load</button>
    <button>save</button>
    <br/>
    [Deck name]
    <br/>
    [Graph]
    <br/><br/>
    --[ruler]--<br/>rulercard<br/>
    <br/>
    --[Main deck](12)--<br/>(x4) card1<br/>(x4) card2<br/>(x4) card3<br/>
    <br/>
    --[Stone deck](10)--<br/>(x10) stone stone<br/>

    --[Sideboard](1)--<br/>(x1) card4<br/>

</div>
