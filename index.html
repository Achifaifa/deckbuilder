<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>FoW Deckbuilder</title>
<link rel='stylesheet' href='style.css'>
<script src='./data/cards.js'></script>
<script src='deckbuilder.js'></script>
<datalist id='setslist'></datalist>
<datalist id='raceslist'></datalist>

<body style='background-color:#191919'>
<div id='container'>

  <!--top div-->
  <div id='toolbar'>
  <span id='status' style="display:inline"></span> 
  <button id='preferences' style="float:right;margin-right:5px">settings</button>
  <button style="float:right" id='savedeckbutton'>save</button>
    <div id='toolbar_extra'>
      <center>
      <div class='optiongroup'>
        Overlay:
        <select id='overlayoption'>
          <option value="0">off</option>
          <option value="1">on</option>
        </select>
        Images:
        <select id='imageoption'>
          <option value="1">on</option>
          <option value="0">off</option>
        </select>
      </div>
      <div class='optiongroup'>
        <select id='saveformat'>
          <option value='ut'>untap</option>
          <option value='json'>JSON</option>
          <option value='txt'>text</option>
        </select>
        <button id='dlbutton'>download</button>
        <button id='copybutton'>copy</button>
      </div>
      <div class='optiongroup'>
        <select id='saveddecks'>
        </select>
        <button id='loadbutton'>load</button>
        <button id='deletebutton'>delete</button>
      </div>
    </div>
  </div>

  <!--filter div-->
  <div id='filters'>
  </div>
  <div id='filters_extra'><center>
    <div id="sources">
      Format <select id='formatselect'></select>
      sets <input type='text' list='setslist' id='setsinput'></input>
      Banlist <select><option>None</option></select><br/>
      <span id='sresults'></span>
    </div>
    <!--<button id="swapsources">Use cardlist</button><br/>--> 
    <br/>
    <span id="cardtype">Resonator</span>
    <span id="cardtype">Chant</span>
    <span id="cardtype">Addition</span>
    <span id="cardtype">Ruler</span>
    <span id="cardtype">Regalia</span>
    <span id="cardtype">Stone</span>
    <br/><br/>
    
      Race: <span id='rresults'></span>
      <input type='text' id='racesinput' list='raceslist'></input>
      
  </div>
  

  <!--card area-->
  <div id='cards'>
  </div>

  <!--deck column-->
  <div id='deck'>
  </div>

</div>
