<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>FoW Deckbuilder</title>
<link rel='stylesheet' href='style.css'>
<script src='deckbuilder.js'></script>

<div id='container'>

  <!--top div-->
  <div id='toolbar'>
  <div id='status' style="display:inline">status</div> 
  <button id='preferences' style="float:right">settings</button>
  <button style="float:right">load</button>
  <button style="float:right">save</button>
  </div>

  <!--filter div-->
  <div id='filters'>
    <input type='text' placeholder='search'></input>
    <img width="30px" src="./icons/will_light.png"></img>
    <img width="30px" src="./icons/will_fire.png"></img>
    <img width="30px" src="./icons/will_water.png"></img>
    <img width="30px" src="./icons/will_wind.png"></img>
    <img width="30px" src="./icons/will_dark.png"></img>
    <img width="30px" src="./icons/will_void.png"></img>
    <img width="30px" src="./icons/cost_0.png"></img>
    <img width="30px" src="./icons/cost_1.png"></img>
    <img width="30px" src="./icons/cost_2.png"></img>
    <img width="30px" src="./icons/cost_3.png"></img>
    <img width="30px" src="./icons/cost_4.png"></img>
    <img width="30px" src="./icons/cost_5.png"></img>
    <img width="30px" src="./icons/cost_6.png"></img>
    <img width="30px" src="./icons/cost_7.png"></img>
    <img width="30px" id='searchopts' src="./icons/misc_more.png"></img>
  </div>
  <div id='filters_extra'><center>
    <span id="sources">
      Format <select><option>Wanderer</option></select>
      sets <input type='text'></input>
      Banlist <select><option>None</option></select>
    </span>
    <button id="swapsources">Use cardlist</button>
    <br/><br/>
    <span id="cardtype">Resonator</span>
    <span id="cardtype">Chant</span>
    <span id="cardtype">Addition</span>
    <span id="cardtype">Ruler</span>
    <span id="cardtype">Regalia</span>
    <br/><br/>
    Race/s <input type='text'></input>
    <br/><br/>
    <button>Search</button>
    <button id='resetopts'>reset</button>
  </div>
  

  <!--card area-->
  <div id='cards'>
  </div>

  <!--deck column-->
  <div id='deck'>
  </div>

</div>
